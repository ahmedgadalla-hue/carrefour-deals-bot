name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install playwright requests
      - run: playwright install chromium
      - run: python test_telegram.py
      - run: python simple_scraper.py
