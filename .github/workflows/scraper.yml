name: Tamimi Hot Deals Monitor

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch:

jobs:
  monitor-deals:
    runs-on: ubuntu-22.04  # IMPORTANT: Use 22.04 not latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgbm1
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DISCOUNT_THRESHOLD: 50  # <--- Change this back to 50
      run: python scraper.py
    
    - name: Upload debug files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-files
        path: |
          *.png
          *.html
          *.json
